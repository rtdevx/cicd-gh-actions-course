name: 03-03 - Exercise - Build
on: [push, workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Install dependencies
        run: | 
          cd 03-react-exercise
          npm ci
      - name: Run lint
        run: |
          cd 03-react-exercise
          npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Install dependencies
        run: | 
          cd 03-react-exercise
          npm ci
      - name: Run tests
        run: |
          cd 03-react-exercise
          npm run test       
          
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Install dependencies
        run: | 
          cd 03-react-exercise
          npm ci
      - name: Run tests
        run: |
          cd 03-react-exercise
          npm run build
      - name: Deploy code
        run: echo "Deploying..."          