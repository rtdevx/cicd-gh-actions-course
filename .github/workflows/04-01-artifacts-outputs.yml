name: 04-01  Artifacts and outputs
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: 04-react-exercise
      - name: Lint code
        run: npm run lint
        working-directory: 04-react-exercise
      - name: Test code
        run: npm run test
        working-directory: 04-react-exercise
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: 04-react-exercise
      - name: Build website
        run: npm run build
        working-directory: 04-react-exercise
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: dist-files
          path: 04-react-exercise/dist
          #path: |
          #  04-react-exercise/dist
          #  04-react-exercise/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."