name: 05-01 - Exercise - Deployment
on:
  push:
    branches:
      - main
      - dev
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd 05-01-react-exercise
          npm ci
      - name: Run server
        run: |
          cd 05-01-react-exercise
          npm start & npx wait-on http://127.0.0.1:XYZ
      - name: Run tests
        run: |
          cd 05-01-react-exercise 
          npm test
      - name: Output information
        run: |
          cd 05-01-react-exercise
          echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."