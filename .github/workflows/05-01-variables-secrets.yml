name: 05-01  Variables and Secrets
on:
  workflow_dispatch:

env:
  MONGODB_DB_NAME: gha-demo # NOTE: DB Name - always the same across all jobs and environments in this scenario

jobs:

  test:
    environment: testing
    runs-on: ubuntu-latest
    env: 
      MONGODB_CLUSTER_ADDRESS: cluster0.15pwqcc.mongodb.net # NOTE: DB Address - different for each environment
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }} # NOTE: DB Username - different for each environment
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }} # NOTE: DB Password - different for each environment 
      PORT: 8080 # NOTE: Application Port  
    
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
        working-directory: 05-react-exercise
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
        working-directory: 05-react-exercise
      - name: Run tests
        run: npm test
        working-directory: 05-react-exercise
      - name: Output information
        run: echo "MONGODB_USERNAME ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
