name: 06-03 Matrix Demo
on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci
        working-directory: 06-react-exercise 

      - name: Build project
        run: npm run build
        working-directory: 06-react-exercise  
